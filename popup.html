<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Focus Blocker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      width: 350px;
      box-sizing: border-box;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #111827;
    }

    .input-group {
      display: flex;
      margin-bottom: 16px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      outline: none;
      transition: border 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: #2563eb;
    }

    button#addBtn {
      margin-left: 8px;
      padding: 10px 14px;
      background-color: #2563eb;
      color: #fff;
      border: none;
      font-size: 14px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button#addBtn:hover {
      background-color: #1d4ed8;
    }

    .blocked-list {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .blocked-item {
      display: flex;
      align-items: center;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 10px 16px;
      margin-bottom: 10px;
    }

    .url {
      font-size: 14px;
      color: #111827;
      flex: 1;
      min-width: 0; /* Important for text overflow to work properly */
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .remove-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 13px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-left: auto; /* This pushes the button to the end */
      flex-shrink: 0; /* Prevents the button from shrinking */
    }

    .remove-btn:hover {
      background-color: #dc2626;
    }

    .note {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Focus Blocker</h2>
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="Enter domain (e.g. twitter.com)" />
      <button id="addBtn">Add</button>
    </div>
    <div class="blocked-list" id="blockedList"></div>
    <p class="note">Blocked domains will redirect to Google.</p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
